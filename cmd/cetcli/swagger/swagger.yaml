    type: object
    properties:
      height:
        type: string
      txhash:
        $ref: "#/definitions/Hash"
      code:
        type: integer
      data:
        type: string
      raw_log:
        type: string
      logs:
        type: array
        items:
          type: object
          properties:
            msg_index:
              type: integer
            success:
              type: boolean
            log:
              type: string
      info:
        type: string
      gas_wanted:
        type: string
      gas_used:
        type: string
      events:
        type: array
        items:
          type: object
          properties:
            type:
              type: string
            attributes:
              type: array
              items:
                type: object
                properties:
                  key:
                    type: string
                  value:
                    type: string
      codespace:
        type: string
      tx:
        type: object
      timestamp:
        type: string
  KVPair:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
  Msg:
    type: object
  Address:
    type: string
    description: bech32 encoded address
    example: coinex1depk54cuajgkzea6zpgkq36tnjwdzv4afc3d27
  ValidatorAddress:
    type: string
    description: bech32 encoded address
    example: coinexvaloper1depk54cuajgkzea6zpgkq36tnjwdzv4avv9cxd
  Coin:

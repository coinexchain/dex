definitions:
  BancorInfo:
    type: object
    required:
      - owner
      - stock
      - money
      - init_price
      - max_supply
      - max_price
      - max_money
      - ar
      - current_price
      - stock_in_pool
      - money_in_pool
      - earliest_cancel_time
    properties:
      owner:
        type: string
      stock:
        type: string
      money:
        type: string
      init_price:
        type: string
      max_supply:
        type: string
      stock_precision:
        type: string
      max_price:
        type: string
      max_money:
        type: string
      ar:
        type: string
      current_price:
        type: string
      stock_in_pool:
        type: string
      money_in_pool:
        type: string
      earliest_cancel_time:
        type: string
  BaseMarket:
    type: object
    required:
      - stock
      - money
      - price_precision
    properties:
      stock:
        type: string
        example: "abc"
      money:
        type: string
        example: "cet"
      price_precision:
        type: string
        example: "10"
        description: "The trading-pair price precision, used to control the price accuracy of the order when token trades, valid range [0, 18]"
      order_precision:
        type: string
        example: "0"
        description: "To control the granularity of token trade, the token amount of trade must be a multiple of granularity."
  MarketInfo:
    allOf:
      - $ref: "#/definitions/BaseMarket"
      - type: object
        properties:
          last_executed_price:
            type: string
            example: "0.00002"
          creator:
            type: string
            example: "coinex1dmz7e2fddhejdz5n7e3qc5szx3zn2gj3ta8rwj"
  MarketInfos:
    type: array
    items:
      $ref: "#/definitions/MarketInfo"
  Order:
    type: object
    required:
      - order_type
      - trading_pair
      - price
      - quantity
      - side
      - identify
    properties:
      order_type:
        type: integer
        example: "2"
        description: "The identify of the price limit : 2; (Currently, only price limit orders are supported)"
      trading_pair:
        type: string
        example: "abc/cet"
      price_precision:
        type: string
        example: "9"
      price:
        type: string
        example: "1000"
      quantity:
        type: string
        example: "12320"
      side:
        type: integer
        example: "1"
        description: "The buying or selling direction of an order.(buy : 1; sell : 2)"
      identify:
        type: integer
        example: "1"
        description: "A transaction can contain multiple order creation messages, the identify field was
         added to the order creation message to give each order a unique ID. So the order ID consists of
          user address, user sequence, identify."

  OrderInfo:
    type: object
    allOf:
      - $ref: "#/definitions/Order"
      - properties:
          sender:
            type: string
            example: coinex1dmz7e2fddhejdz5n7e3qc5szx3zn2gj3ta8rwj
          sequence:
            type: string
            example: 8
          time_in_force:
            type: string
            example: 1
          height:
            type: string
            example: 10
          frozen_fee:
            type: string
            example: 100
          left_stock:
            type: string
            example: 100
          freeze:
            type: string
            example: 100
          DealStock:
            type: string
            example: 100
          DealMoney:
            type: string
            example: 100

  Order-Ids:
    type: array
    items:
      type: string
      example: coinex1dmz7e2fddhejdz5n7e3qc5szx3zn2gj3ta8rwj-1
  CheckTxResult:
    type: object
    properties:
      code:
        type: integer
      data:
        type: string
      gas_used:
        type: integer
      gas_wanted:
        type: integer
      info:
        type: string
      log:
        type: string
      tags:
        type: array
        items:
          $ref: "#/definitions/KVPair"
    example:
      code: 0
      data: data
      log: log
      gas_used: 5000
      gas_wanted: 10000
      info: info
      tags:
        - ""
        - ""
  DeliverTxResult:
    type: object
    properties:
      code:
        type: integer
      data:
        type: string
      gas_used:
        type: integer
      gas_wanted:
        type: integer
      info:
        type: string
      log:
        type: string
      tags:
        type: array
        items:
          $ref: "#/definitions/KVPair"
    example:
      code: 5
      data: data
      log: log
      gas_used: 5000
      gas_wanted: 10000
      info: info
      tags:
        - ""
        - ""

